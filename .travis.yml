#language: objective-c # can this be removed?
language: c
os:
  - osx

before_install:
  - sh theos/git-submodule-recur.sh init
  - brew update
  - brew install dpkg
  - brew install ldid

install: true

script: make package

after_success:
    "curl --ftp-create-dirs -T ./debs/com.ethanarbuckle.respringprogress_*_iphoneos-arm.deb -u $FTP_USER:$FTP_PASSWORD ftp://ftp.drivehq.com/debs/"
